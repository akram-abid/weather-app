<!DOCTYPE html>

        <link rel="stylesheet" href="./style.css" />

        <title>weather-app</title>

    <body>
        <div class="search-section">
            <div class="search-bar">
                <label for="search-field"></label>
                <input
                    type="text"
                    id="search-field"
                    placeholder="select a city" />
            </div>
            <button class="get-data">get the weather</button>
        </div>
        <div class="weather-now">
            <div class="weather-exp">
                <div class="city-texts">
                    <p class="city">City</p>
                    <p class="humidity">rain possibilty 0%</p>
                </div>
                <p class="temperature">0Â°</p>
            </div>
            <img src="./images/sun.png" alt="" />
        </div>
        <div class="today-forcast">
            <p>today's forcast</p>
            <div class="forcast"></div>
        </div>
